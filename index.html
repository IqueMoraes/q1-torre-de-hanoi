<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <!-- espaço para instruções e regras do jogo -->
            <div class="caixa__selecao">
                <div id="hasteSelecao" class="haste"></div>
                <div id="" class="discosTorre discosTorre--um">
                    <figure>
                        <img src="src/imgs/paotopo.png" alt="imagem do pão do topo do hamburguer valor 1">
                    </figure>
                </div>
                <div id="" class="discosTorre discosTorre--dois">
                    <figure>
                        <img src="src/imgs/ovo.png" alt="imagem do ovo interior do hamburguer valor 2">
                    </figure>
                </div>
                <div id="" class="discosTorre discosTorre--tres">
                    <figure>
                        <img src="src/imgs/salada.png" alt="imagem da salada interior do hamburguer valor 3">
                    </figure>
                </div>
                <div id="" class="discosTorre discosTorre--quatro">
                    <figure>
                        <img src="src/imgs/queijo.png" alt="imagem do queijo interior do hamburguer valor 4">
                    </figure>
                </div>
                <div id="" class="discosTorre discosTorre--cinco">
                    <figure>
                        <img src="src/imgs/carne.png" alt="imagem da carne interior do hamburguer valor 5">
                    </figure>
                </div>
                <div id="" class="discosTorre discosTorre--seis">
                    <figure>
                        <img src="src/imgs/paobase.png" alt="imagem do pão da base do hamburguer valor 6">
                    </figure>
                </div>

                

            </div>
        </header>

        <main>
            <div id="instrucoes" class="instrucoes">
                <h2 class="instrucoes__titulo"> INSTRUÇÕES </h2>
                <p class="instrucoes__paragrafo"></p>
                <input id="nome" class="instrucoes__entrada" type="text" placeholder="Nome">
                <select id="dificuldade-select" class="instrucoes__select">
                    <option value="4">Queijo-Burguer -- <b>Nível Iniciante</b></option>
                    <option value="5">Queijo-Salada -- <b>Nível Intermediário</b></option>
                    <option value="6">Queijo-Completo -- <b>Nivel Avançado</b></option>
                </select>
                <button id="instrucoes-aceitas" class="instrucoes__botao">OK</button>
            </div>


            <section id="secaoTorres" class="hidden"> 
                <!-- torre de ínicio -->
                <section class="torre__area area--um">
                    <div id="torre__pilha--um" class="torre__area__pilha">
                        <div id="hasteUm" class="haste"></div>
                    </div>
                    <div class="torre__area__titulo">
                        <h3>Início</h3>
                    </div>
                </section>
                <!-- torre do meio -->
                <section class="torre__area area--dois">
                    <div id="torre__pilha--dois" class="torre__area__pilha">
                        <div id="hasteDois" class="haste"></div>                    
                    </div>
                    <div class="torre__area__titulo">
                        <h3>Deslocamento</h3>
                    </div>
                </section>
                <!-- torre do fim -->
                <section class="torre__area area--tres">
                    <div id="torre__pilha--tres" class="torre__area__pilha">
                        <div id="hasteTres" class="haste"></div>
                    </div>
                    <div class="torre__area__titulo">
                        <h3>Fim</h3>
                    </div>
                </section>
            </section>
            <section id="msg"></section>
        </main>
        <script src="./src/instrucoes.js"></script>
        <script src="./src/scripts.js"></script>
    </body>
</html>
